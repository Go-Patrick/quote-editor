version: 0.0
os: linux

files:
  - source: docker-compose.yml
    destination: /home/ec2-user/app
  - source: nginx.conf
    destination: /home/ec2-user/app
  - source: .env
    destination: /home/ec2-user/app
  - source: scripts/deploy.sh
    destination: /home/ec2-user/app

phases:
  applicationStart:
    commands:
      - chmod +x /home/ec2-user/app/scripts/deploy.sh
      - /home/ec2-user/app/scripts/deploy.sh